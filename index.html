<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <script src="https://kit.fontawesome.com/beb53b0a86.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="counter">
    <h1 class="counter__title">Counter App</h1>

    <div class="counter__value" id="counter">0</div>
    <hr>
    <div class="buttons">
      <button class="btn">
        <i class="fas fa-chevron-down"></i>
        <span>Subtract</span>
      </button>
      <button class="btn">
        <i class="fas fa-compress"></i>
        <span>Reset</span>
      </button>
      <button class="btn">
        <i class="fas fa-chevron-up"></i>
        <span>Add</span>
      </button>
    </div>
  </section>
  
  <script src="scripts/app.js"></script>
</body>
</html>
